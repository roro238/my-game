<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فقاعة الأمنيات لرنودة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe0f0, #d0f0ff);
      height: 100vh;
      overflow: hidden;
      font-family: 'Tahoma', sans-serif;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin: 20px;
      font-size: 30px;
    }

    #counter {
      text-align: center;
      font-size: 20px;
      color: #555;
    }

    /* مكان تجمع الأمنيات في الأسفل */
    #wish-box-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      font-size: 18px;
      color: #444;
      max-height: 200px;
      overflow-y: auto; /* لإظهار التمرير إذا كانت الأمنيات كثيرة */
      width: 80%;
    }

    .bubble {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: pink;
      border-radius: 50%;
      box-shadow: 0 0 10px #f0f;
      cursor: pointer;
      animation: float 10s linear infinite; /* تبطيء الفقاعة */
    }

    @keyframes float {
      from { top: 100%; }
      to { top: -60px; }
    }
  </style>
</head>
<body>

  <h1>رنودة ونجوم الأمنيات!</h1>
  <div id="counter">الأمنيات: 0</div>
  
  <!-- حاوية الأمنيات لتجمعها في أسفل الشاشة -->
  <div id="wish-box-container"></div>

  <script>
    const wishes = [
      "الله بيحقق لك شي تتمنينه!",
      "شخص يطري على بالك بيرجع لك!",
      "سعادة مفاجئة بطريقك!",
      "في أحد ناوي يفرحك قريب!",
      "ربي بيرزقك راحة بال!",
      "قلبك بيرتاح من هم!",
      "نجاح جديد بالطريق لك!",
      "فرصة حلوة بتوصلك قريبا!",
      "ضحكة قلب جاية بالطريق!",
      "شي ما تتوقعينه بيسعدك!"
    ];

    let count = 0;

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 90 + 'vw';
      bubble.style.top = '100%';

      bubble.addEventListener('click', () => {
        count++;
        document.getElementById('counter').textContent = 'الأمنيات: ' + count;
        const wish = wishes[Math.floor(Math.random() * wishes.length)];

        // إضافة الأمنيات إلى حاوية الأمنيات في الأسفل
        const box = document.createElement('div');
        box.textContent = wish;
        document.getElementById('wish-box-container').appendChild(box);

        // لا يتم حذف الأمنيات الآن
        bubble.remove();
      });

      document.body.appendChild(bubble);
    }

    setInterval(createBubble, 2000); // زيادة الوقت بين ظهور الفقاعات
  </script>

</body>
</html>
